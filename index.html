<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goodbye Day Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Goodbye Day Countdown</h1>
        <div class="countdown">
            <div class="time-unit">
                <span id="hours">00</span>
                <label>Hours</label>
            </div>
            <div class="time-unit">
                <span id="minutes">00</span>
                <label>Minutes</label>
            </div>
            <div class="time-unit">
                <span id="seconds">00</span>
                <label>Seconds</label>
            </div>
        </div>
        <div id="message" class="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
